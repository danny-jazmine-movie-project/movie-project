<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bros Movie</title>
    <script src="../js/keys.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/movie-project.css">
    <link rel="icon" type="img/x-icon" href="../img/popcorn.png">
</head>
<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand brosMovie">BROS MOVIES
            <img src="../img/popcorn.png/" alt="popcorn" height="45">
        </a>
        <form class="form-inline d-flex">
            <input id="addMovie"class="usrInput" type="search" placeholder="Add a new movie" autocomplete="off">
            <select id="movieRating"class="addingStars">
                <option value="1">1 stars</option>
                <option value="2">2 stars</option>
                <option value="3">3 stars</option>
                <option value="4">4 stars</option>
                <option value="5">5 stars</option>
            </select>
            <button id="movieAndRating"class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Movie</button>
        </form>
    </nav>
    <section>
        <!-- This holds the Movie cards -->
        <div id="movieContainer"></div>
    </section>
<!--       Scripts       -->
<!-- jQuery -->
<script src="../js/jquery-3.6.1.min.js"></script>
    <!-- Movie project file  -->
<script src="../js/movie-project.js"></script>
<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
